spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

# Change port
server.port=443

#Domain
domain=localhost

#Canvas Configurations
#canvas starts from 0,0 and ends at 399,399 (400z400)
canvas.max.pixel.x=399
canvas.max.pixel.y=399

# Database configuration
spring.datasource.url=jdbc:postgresql://db:5432/yildizplace
spring.datasource.username=postgres
spring.datasource.password=postgres

server.servlet.session.cookie.same-site=strict

spring.jpa.properties.javax.persistence.validation.mode = none
#spring.main.allow-circular-references = true


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Mail configuration for Gmail
spring.mail.host=host
spring.mail.port=587
spring.mail.password=sifre
spring.mail.username=mail

#OPTIONAL - IF YOU DONT WANT TO USE JAVA MAIL SENDER INSTEAD YOU CAN USE RESEND
#BY DEFAULT JAVA MAIL SENDER IS BEING USED
resend.api.key=your_resend_api_key

school.mail.enabled=true

final.pixel.enabled=false

